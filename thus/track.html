<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>外卖订单跟踪</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" href="css/reset.css">
		<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/iscroll.js"></script>
		<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
		<script src="js/hmt.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script src="js/swiper.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<header class="hasManyCity hasManyCitytwo" id="header">
			<a href="javascript:history.go(-1)" class="fl fanhui"><i class="iconfont icon-fanhui"></i></a>
			<div class="header-tit">
				外卖订单跟踪
			</div>		
		</header>
	    <div id="main" class="mui-clearfix">
	    	<div class="track clearfloat">
	    		<div class="warning clearfloat box-s">
	    			<div class="ctent clearfloat box-s">
	    				亲爱的用户，由于标准目前存在不确定性，部分商品会无法正常发货，请您耐心等候。
	    			</div>
	    			<p class="num">订单号：123456789121213</p>
	    		</div>
	    		<div class="state clearfloat box-s">
	    			<ul>
	    				<li>店家名：农家小炒院</li>
	    				<li>总价：25.00</li>
	    				<li>下单时间：2016-01-01&nbsp;16:25</li>
	    			</ul>
	    		</div>
	    		<div class="state clearfloat box-s">
	    			<ul>
	    				<li>订单状态：</li>
	    			</ul>
	    		</div>
	    		<div class="process clearfloat box-s">
	    			<div class="list clearfloat">
	    				<i class="iconfont dian"></i>
	    				<div class="you clearfloat">
	    					<p class="tit">已送达</p>
	    					<p class="time">2016-04-14 16:55</p>
	    				</div>
	    			</div>
	    			<div class="list clearfloat">
	    				<i class="iconfont dian"></i>
	    				<div class="you clearfloat">
	    					<p class="tit">正在配送中</p>
	    					<p class="time">2016-04-14 16:55</p>
	    				</div>
	    			</div>
	    			<div class="list clearfloat">
	    				<i class="iconfont dian"></i>
	    				<div class="you clearfloat">
	    					<p class="tit">商家已接单</p>
	    					<p class="time">2016-04-14 16:55</p>
	    				</div>
	    			</div>	    			
	    		</div>
	    	</div>
	    </div>
	    
	    <div class="renting-footer clearfloat" id="footer">
			<ul>
				<li><a href="#">联系卖家</a></li>
				<li><a href="#">确认送达</a></li>
			</ul>
		</div>
	</body>
</html>
