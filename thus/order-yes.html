<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>提交订单</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" href="css/reset.css">
		<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/iscroll.js"></script>
		<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
		<script src="js/hmt.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script src="js/swiper.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<header class="hasManyCity hasManyCitytwo" id="header">
			<a href="javascript:history.go(-1)" class="fl fanhui"><img src="img/back.png" width="20"></a>
			<div class="header-tit">
				订单确认
			</div>			
		</header>
		
		<div id="container">		
			<div id="main">
				<form class="wrapper-list">
					<h4>王家菜馆</h4>
					<dl class="list">
						<dd>
							<dl>
								<dd class="dd-padding kv-line-r">
									<h6>单价：</h6>
									<p><span>¥20.00</span>/人</p>
								</dd>
								<dd class="dd-padding dd-paddingtwo dd-paddingthree kv-line-r quantity">
									<h6>数量：</h6>
									<div class="kv-v">
										<div class="stepper">
											<button type="button" class="btn btn-weak minus" disabled="disabled">-</button>
											<input class="mt number" type="tel" name="quantity" min="1" value="10">
											<button type="button" class="btn btn-weak plus">+</button>
										</div>
									</div>									
								</dd>
								<div class="ishu clearfloat">
									<ul>
										<li class="cur">10</li>
										<li>20</li>
										<li>50</li>
										<li>100</li>
									</ul>
								</div>
								<dd class="dd-padding kv-line-r">
									<h6>总价：</h6>
									<span class="kv-v">
		            					<span id="totalPrice" class="J_total-price">50</span>
		            					<span class="price-unit">元</span>
										<span class="J_campaign-value"></span>
									</span>
								</dd>
							</dl>
						</dd>
					</dl>		
					
					<h4>您的手机号码</h4>
					<dl class="list" id="mobile-show">
						<dd>
							<a class="react" href="#">
								<div class="more moretwo more-weak">
									130****9860
									<span class="more-after">绑定新号码</span>
								</div>
							</a>
						</dd>
					</dl>
					<div class="btn-wrapper">
						<a href="pay.html" type="submit" class="btn btn-block btn-strong btn-larger mj-submit" >提交订单</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
